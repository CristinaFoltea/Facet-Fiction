<article class="admin">
  <h1>Add a new Blog post</h1>
  <form class="post" ng-submit="addPost()">
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" ng-model="title">
    </p>
    <p>
      <label for="post">Post</label>
      <textarea name="post" id="post" ng-model="post"></textarea>
    </p>
    <input type="button" value="Add post">
  </form>
</article>
<hr/>
